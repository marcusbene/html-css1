<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarquia de Títulos</title>
</head>
<body>
    <h1>Entendendo Portugal</h1> <!--H1 é o titulo principal-->
    <h2>Introdução</h2>
    <!--H2 é o sub titulo-->
    <h3>Justificação da Temática</h3>
    <!--H3 é o subtitulo dentro de h2-->
    <h3>Caráter excecional</h3>
    <h3>Perguntas de partida</h3>
    <h3>Metodologia de Investigação</h3>
    <h2>Ordenamento do Território de Portugal</h2>
    <h3>Os instrumentos de gestão</h3>
    <h4>Os instrumentos de planeamento territorial</h4>
    <!--H4 é o subtitulo dentro de h3-->
    <h4>Os regimes territoriais especiais</h4>    
</body>
</html>
